<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Address Validation</title>
</head>
<body>
    <script>
         function Validation() {
            var email = document.getElementById("emailInput").value;
            var atIndex = email.indexOf('@');
            var dotIndex = email.lastIndexOf('.');

            if(atIndex > 0 && dotIndex > atIndex + 1 && dotIndex < email.length - 1){
                var name = email.split("@");
                window.alert("邮箱用户名为："+name[0])
            }else{
                window.alert("邮箱格式不正确，请填写正确格式")
            }
        }
    </script>
    <h1>Email Address Validation</h1>
    <p>Enter an email address to validate:</p>
    <input type="text" id="emailInput">
    <button id="validateButton" onclick=Validation()>Validate</button>
    <p id="result"></p>
</body>
</html>
